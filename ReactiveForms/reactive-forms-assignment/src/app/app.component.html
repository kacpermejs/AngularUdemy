<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectName">Project name</label>
          <input 
            class="form-control"
            type="text"
            formControlName="projectName"
            id="projectName"
            >
          <span
            class="help-block"
            *ngIf="!form.get('projectName')?.valid && !form.get('projectName')?.pending && form.get('projectName')?.touched">
            Invalid
          </span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            class="form-control"
            type="text"
            formControlName="email"
            id="email">
          <span
            class="help-block"
            *ngIf="!form.get('email')?.valid && form.get('email')?.touched">
            Invalid
          </span>
        </div>
        <div class="form-group">
          <label for="status">Project status</label>
          <select
            class="form-control"
            formControlName="status"
            id="status">
            <option *ngFor="let s of projectStatuses" [value]="s">{{s}}</option>
          </select>
          <span
            class="help-block"
            *ngIf="!form.get('status')?.valid && form.get('status')?.touched">
            Invalid
          </span>
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!form.valid">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
