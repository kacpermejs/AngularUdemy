<div class="container">
  <div class="row">
    <div class="col-xs-12 btn-toolbar">
      <h1>Animations</h1>
      <button class="btn btn-primary" (click)="onAnimate()">Animate!</button>
      <button class="btn btn-primary" (click)="onShrink()">Shrink!</button>
    </div>
  </div>
  <hr>
      <div 
        style="width: 100px; height: 100px;"
        [@divState]="state"
        (@divState.start)="onAnimationStarted($event)"
        (@divState.done)="onAnimationEnded($event)">
      </div>
      <hr>
      <div 
        style="width: 100px; height: 100px;"
        [@wildState]="wildState">
      </div>
  <hr>
  <div class="row">
    <div class="form-group col-xs-4">
      <input class="form-control" type="text" #input>
    </div>
    <div class="col-xs-2">
      <button class="btn btn-primary" (click)="onAdd(input.value)">Add Item!</button>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          (click)="onDelete(item)"
          [@list1]
          *ngFor="let item of list">
          {{ item }}
        </li>
      </ul>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          (click)="onDelete(item)"
          [@list2]
          *ngFor="let item of list">
          {{ item }}
        </li>
      </ul>
    </div>
</div>
