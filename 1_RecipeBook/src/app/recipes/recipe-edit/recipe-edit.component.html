<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">

      <div class="row">
        <div class="col-xs-12 btn-toolbar">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
              formControlName="imagePath"
              class="form-control"
              #imagePath>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img 
            [src]="imagePath.value"
            class="image-responsive" 
            style="max-height: 200px; margin-bottom: 0.5rem">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              id="description"
              formControlName="description"
              class="form-control"
              rows="6"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div
            class="row"
            *ngFor="let ingredientCtrl of controls; let i = index"
            [formGroupName]="i"
            style="margin-top: 0.5rem">
            
            <div class="col-xs-8">
              <input
                type="text"
                class="form-control"
                id="name"
                formControlName="name">
            </div>
            
            <div class="col-xs-2">
              <input
                type="number"
                class="form-control"
                id="amount"
                formControlName="amount">
            </div>
            
            <div class="col-xs-2">
              <button type="button" class="btn btn-danger" (click)="onRemoveIngredient(i)">X</button>
            </div>
          </div>
        </div>
      </div>

      <hr>
      
      <div class="row">
        <div class="col-xs-12">
          
          <button
            type="button"
            class="btn btn-success"
            (click)="onAddIngredient()">  
            Add ingredient
          </button>
          
        </div>
      </div>
      

    </form>
  </div>
</div>
