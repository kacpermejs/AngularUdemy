<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" class="img-responsive" alt="dishImage" style="max-height: 250px;">
    
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div appDropdown class="dropdown">
      <button type="button" class="btn btn-primary">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a (click)="addToShoppingList()" style="cursor: pointer;">Add To Shopping List</a></li>
        <li><a routerLink="edit" style="cursor: pointer;">Edit Recipe</a></li>
        <li><a (click)="onDelete()" style="cursor: pointer;">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    Ingredients:
    <ul class="list-group">
      <li *ngFor="let ingredient of recipe.ingredients" class="list-group-item">{{ingredient.name}} ({{ingredient.amount}})</li>
    </ul>
  </div>
</div>
