<div class="container">
  <div class="row">
    <app-game-control (intervalEvent)="onNumberIntervalFired($event)"></app-game-control>
  </div>
  <div class="row">

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <app-odd *ngFor="let num of oddNumbers" [number]="num"></app-odd>
    </div>

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <app-even *ngFor="let num of evenNumbers" [number]="num"></app-even>
    </div>
    
  </div>
  
  <!-- Services -->
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <app-active-users></app-active-users>
      <app-inactive-users></app-inactive-users>
    </div>
    <!--
      Optimize this app by adding a UsersService which manages the active and inactive users.

      Also add a CounterService which counts the number of active->inactive and inactive->active actions.
    -->
  </div>
</div>
