<div class="container" style="margin-top: 50px;">
  <div class="row">
    <app-game-control (intervalEvent)="onNumberIntervalFired($event)"></app-game-control>
  </div>
  <div class="row">

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <app-odd *ngFor="let num of oddNumbers" [number]="num"></app-odd>
    </div>

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <app-even *ngFor="let num of evenNumbers" [number]="num"></app-even>
    </div>
    
  </div>
</div>
